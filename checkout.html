<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check out</title>
    <link rel="stylesheet" href="stylecheckout.css">
    <script src="js/classes/Line.js" defer></script>
    <script src="js/classes/Lines.js" defer></script>
    <script src="js/classes/Shipment.js" defer></script>
    <script src="js/classes/Cart.js" defer></script>
    <!--<script src="script.js" defer></script>-->
</head>
<body>
    <h1>PANIER</h1>

<table id="checkout">
  <thead>
    <tr>
      <th>Article</th>
      <th>Quantité</th>
      <th>Prix unitaire</th>
      <th>Prix total</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody id="cartBody">
    <!-- Les lignes seront ajoutées ici dynamiquement -->
  </tbody>
  <tfoot>
    <tr>
      <td colspan="5">
        <button id="addRow">Ajouter une ligne</button>
      </td>
    </tr>
  </tfoot>
</table>

<div>
  <label>
    <input type="radio" name="livraison-type" value="relais" checked> Relais Colis (5€)
  </label>
  <label>
    <input type="radio" name="livraison-type" value="domicile"> À Domicile (12€)
  </label>
</div>

<div class="totals-container">
  <table>
    <tbody>
      <tr>
        <td>Total Articles:</td>
        <td><span id="total-nombre-articles">0</span></td>
        <td>Prix Total Articles:</td>
        <td><span id="prix-total-articles">0</span></td>
        <td>Livraison:</td>
        <td><span id="livraison-price">5</span>€</td>
        <td>Total Général:</td>
        <td><span id="prix-total">0</span>€</td>
      </tr>
    </tbody>
  </table>
</div>

</body>

</html>
