<table id="checkout">
    <thead>
      <tr>
        <th>Article</th>
        <th>Quantité</th>
        <th>Prix unitaire</th>
        <th>Prix total</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>T-shirt</td>
        <td><input type="number" class="item-input" data-unit-price="15" value="0" min="0"></td>
        <td class="item-price">15</td>
        <td class="item-total">0</td>
      </tr>
      <tr>
        <td>Pantalon</td>
        <td><input type="number" class="item-input" data-unit-price="30" value="0" min="0"></td>
        <td class="item-price">30</td>
        <td class="item-total">0</td>
      </tr>
      <tr>
        <td>Chaussettes</td>
        <td><input type="number" class="item-input" data-unit-price="7" value="0" min="0"></td>
        <td class="item-price">7</td>
        <td class="item-total">0</td>
      </tr>
      <tr>
        <td>Total</td>
        <td id="total-nombre-articles">0</td>
        <td></td>
        <td id="prix-total">0</td>
      </tr>
    </tbody>
  </table>

</body>
